<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1 id="title">Rock-Paper-Scissors</h1>
    <div class="button-container">
      <button id="rock" class="buttons rock hover">Rock</button>
      <button id="paper" class="buttons paper hover">Paper</button>
      <button id="scissors" class="buttons scissors hover">Scissors</button>
    </div>
    <div class="game-result"></div>
    <div class="score"></div>
    <input type='button' value='Reset Game' class="reset-button"></input>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
